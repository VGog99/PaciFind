<form [formGroup]="addForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="firstName">Prenume</label>
        <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
        <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
            <div *ngIf="f.firstName.errors.required">Prenumele este obligatoriu</div>
        </div>
    </div>
    <div class="form-group">
        <label for="lastName">Nume</label>
        <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
        <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
            <div *ngIf="f.lastName.errors.required">Numele este obligatoriu</div>
        </div>
    </div>
    <div class="form-group">
        <label for="alergy">Alergie</label>
        <input type="text" formControlName="alergy" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.alergy.errors }" />
        <div *ngIf="submitted && f.alergy.errors" class="invalid-feedback">
            <div *ngIf="f.alergy.errors.required">Alergie este obligatorie</div>
        </div>
    </div>
    <div class="form-group">
        <label for="description">Descriere</label>
        <input type="text" formControlName="description" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.description.errors }" />
        <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
            <div *ngIf="f.description.errors.required">Specializarea este obligatorie</div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Adaugare
        </button>
        <a routerLink="/pacients-page" class="btn btn-link">Cancel</a>
    </div>
</form>
